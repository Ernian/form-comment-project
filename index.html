<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>

  <div class="container p-3 card border-primary">
    <form name="comments-form">
      <div class="mb-3">
        <label id="name-label" for="name" class="form-label">Ваше имя</label>
        <input type="text" class="form-control" id="name-input" name="author" placeholder="Введите свое имя">
      </div>
      <div class="mb-3">
        <label id="text-label" for="text" class="form-label">Ваш комментарий</label>
        <textarea class="form-control" id="text-input" rows="3" name="text"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <input type="date" name="date">
        <button type="submit" id="submit-btn" class="btn btn-outline-primary btn-sm">Отправить</button>
      </div>
    </form>
  </div>

  <div class="container mt-4 px-0" id="comments-container"></div>

  <script src="./src/js/index.js"></script>
</body>

</html>
